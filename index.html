<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Boletos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { brand: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } } 
                } 
            } 
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col font-sans">

    <nav class="bg-brand-900 text-white shadow-lg p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span class="bg-brand-500 p-1.5 rounded text-white">ðŸ“‘</span> Somador de Boletos
            </h1>
            <button onclick="exportarExcel()" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-md">
                ðŸ“¥ Exportar Excel
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8 space-y-6 w-full flex-grow">
        
        <section id="drop-zone" class="bg-white rounded-2xl border-2 border-dashed border-slate-300 p-10 text-center hover:border-brand-500 transition-all cursor-pointer relative group shadow-sm">
            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="application/pdf, image/*" multiple>
            <div id="upload-ui">
                <p class="text-lg font-semibold text-slate-700">Selecione seus Boletos</p>
                <p class="text-slate-400 text-sm">PDFs, DARFs, CREA ou fotos de boletos</p>
            </div>
            <div id="progress-ui" class="hidden space-y-3">
                <div class="flex justify-between text-xs font-bold text-brand-600 uppercase">
                    <span id="progress-text">Processando...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                    <div id="progress-bar" class="bg-brand-500 h-full w-0 transition-all duration-300"></div>
                </div>
            </div>
        </section>

        <div class="grid lg:grid-cols-4 gap-6 items-start">
            <div class="lg:col-span-3">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden text-[10px]">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] border-b">
                            <tr>
                                <th class="p-4">Arquivo</th>
                                <th class="p-4 text-center">Vencimento</th>
                                <th class="p-4 text-right">Valor</th>
                                <th class="p-4 text-center">AÃ§Ã£o</th>
                            </tr>
                        </thead>
                        <tbody id="lista-corpo" class="divide-y divide-slate-100">
                            <tr id="msg-vazia"><td colspan="4" class="p-10 text-center text-slate-400 text-sm">Nenhum documento carregado.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-brand-600 rounded-2xl p-4 md:p-6 text-white text-center shadow-xl border-b-8 border-brand-900 flex flex-col justify-center min-h-[140px] w-full overflow-hidden">
                    <p class="text-[10px] font-bold opacity-80 uppercase mb-2 tracking-widest whitespace-nowrap">Valor dos Boletos</p>
                    <h2 id="total-geral" class="text-xl md:text-2xl lg:text-3xl font-black whitespace-nowrap transition-all duration-300">R$ 0,00</h2>
                </div>
                <p class="text-[9px] text-slate-400 text-center px-2 italic">Ajuste automÃ¡tico para valores de grande escala.</p>
            </div>
        </div>
    </main>

    <script>
        let boletos = [];
        const MAX_ANO_LIMITE = 2050;

        const fileInput = document.getElementById('file-input');
        const listaCorpo = document.getElementById('lista-corpo');
        const totalGeral = document.getElementById('total-geral');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const progressUI = document.getElementById('progress-ui');
        const uploadUI = document.getElementById('upload-ui');

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            uploadUI.classList.add('hidden');
            progressUI.classList.remove('hidden');

            for (let i = 0; i < files.length; i++) {
                const percent = Math.round(((i + 1) / files.length) * 100);
                progressBar.style.width = percent + "%";
                progressPercent.innerText = percent + "%";
                await processarArquivo(files[i]);
            }

            setTimeout(() => {
                uploadUI.classList.remove('hidden');
                progressUI.classList.add('hidden');
                progressBar.style.width = '0%';
                fileInput.value = "";
            }, 800);
        });

        async function processarArquivo(file) {
            try {
                let text = "";
                if (file.type === 'application/pdf') {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    const page = await pdf.getPage(1);
                    const textContent = await page.getTextContent();
                    text = textContent.items.map(i => i.str).join(" | ");
                    if (text.trim().length < 25) text = await realizarOCR(page, true);
                } else if (file.type.startsWith('image/')) {
                    text = await realizarOCR(file, false);
                }
                
                const dados = extrairDadosBlindados(text);
                dados.id = Date.now() + Math.random();
                dados.arquivo = file.name;
                boletos.push(dados);
                renderizarTabela();
            } catch (err) { console.error(err); }
        }

        async function realizarOCR(source, isPdfPage) {
            let img;
            if (isPdfPage) {
                const vp = source.getViewport({ scale: 2.0 });
                const cv = document.createElement('canvas');
                cv.height = vp.height; cv.width = vp.width;
                await source.render({ canvasContext: cv.getContext('2d'), viewport: vp }).promise;
                img = cv;
            } else { img = source; }
            const worker = await Tesseract.createWorker('por');
            const { data: { text } } = await worker.recognize(img);
            await worker.terminate();
            return text;
        }

        function extrairDadosBlindados(text) {
            const clean = text.replace(/\s+/g, ' ');
            let valor = 0;
            let vencimento = "---";

            const matchBancario = clean.match(/\d{5}[\.\s]?\d{5}\s?\d{5}[\.\s]?\d{6}\s?\d{5}[\.\s]?\d{6}\s?\d\s?(\d{14})/);
            if (matchBancario) {
                valor = parseInt(matchBancario[1].slice(-10), 10) / 100;
            } else {
                const matchImposto = clean.match(/8\d{10}[\-\s]?\d\s?\d{11}[\-\s]?\d\s?\d{11}[\-\s]?\d\s?\d{11}[\-\s]?\d/);
                if (matchImposto) {
                    const linhaLimpa = matchImposto[0].replace(/[\-\s]/g, '');
                    valor = parseInt(linhaLimpa.substring(4, 15), 10) / 100;
                }
            }

            if (valor === 0) {
                const labels = ["Valor do Documento", "Valor Cobrado", "(=) Valor", "Valor Total"];
                for (let l of labels) {
                    const pos = clean.toLowerCase().indexOf(l.toLowerCase());
                    if (pos !== -1) {
                        const trecho = clean.substring(pos, pos + 100);
                        const mP = trecho.match(/(\d{1,3}(\.\d{3})*,\d{2})|(\d+\.\d{2})/);
                        if (mP) { valor = parseMoeda(mP[0]); break; }
                    }
                }
            }

            const regData = /(\d{2}\/\d{2}\/\d{4})/;
            const vIndex = clean.toLowerCase().indexOf('vencimento');
            if (vIndex !== -1) {
                const trechoData = clean.substring(vIndex, vIndex + 120);
                const matchData = trechoData.match(regData);
                if (matchData) {
                    const ano = parseInt(matchData[1].split('/')[2]);
                    if (ano <= MAX_ANO_LIMITE) vencimento = matchData[1];
                }
            } 

            if (vencimento === "---") {
                const todasDatas = clean.match(new RegExp(regData, 'g'));
                if (todasDatas) {
                    const datasValidas = todasDatas.filter(d => {
                        const ano = parseInt(d.split('/')[2]);
                        return ano >= 2000 && ano <= MAX_ANO_LIMITE;
                    }).map(d => {
                        const parts = d.split('/');
                        return { original: d, date: new Date(parts[2], parts[1] - 1, parts[0]) };
                    });
                    if (datasValidas.length > 0) {
                        const maior = datasValidas.reduce((a, b) => a.date > b.date ? a : b);
                        vencimento = maior.original;
                    }
                }
            }
            return { valor, vencimento };
        }

        function parseMoeda(s) {
            if (s.includes(',') && s.includes('.')) return parseFloat(s.replace(/\./g, '').replace(',', '.'));
            return parseFloat(s.replace(',', '.'));
        }

        function renderizarTabela() {
            if (boletos.length === 0) {
                listaCorpo.innerHTML = '<tr id="msg-vazia"><td colspan="4" class="p-10 text-center text-slate-400 text-sm">Nenhum documento carregado.</td></tr>';
                totalGeral.innerText = "R$ 0,00";
                return;
            }
            listaCorpo.innerHTML = "";
            let somaTotal = 0;
            boletos.forEach(b => {
                somaTotal += b.valor;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition";
                tr.innerHTML = `
                    <td class="p-4 font-medium text-slate-700 truncate max-w-[250px]" title="${b.arquivo}">${b.arquivo}</td>
                    <td class="p-4 text-center text-slate-600">${b.vencimento}</td>
                    <td class="p-4 text-right font-mono font-bold text-brand-600">${formatar(b.valor)}</td>
                    <td class="p-4 text-center">
                        <button onclick="removerBoleto(${b.id})" class="text-slate-300 hover:text-red-600 transition p-2">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                `;
                listaCorpo.prepend(tr);
            });
            totalGeral.innerText = formatar(somaTotal);
        }

        function removerBoleto(id) {
            boletos = boletos.filter(b => b.id !== id);
            renderizarTabela();
        }

        function formatar(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

        function exportarExcel() {
            if (boletos.length === 0) return alert("Adicione dados!");
            const ws = XLSX.utils.json_to_sheet(boletos.map(b => ({"Arquivo":b.arquivo, "Vencimento":b.vencimento, "Valor":b.valor})));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Boletos");
            XLSX.writeFile(wb, "Relatorio_v11.xlsx");
        }
    </script>
</body>
</html>
