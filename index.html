<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Boletos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        // Configuração vital para o PDF.js funcionar online
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col font-sans">

    <nav class="bg-brand-900 text-white shadow-lg flex-none">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-brand-500 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Somador <span class="text-brand-500">Inteligente</span></h1>
            </div>
            <button onclick="exportarExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-md">
                Exportar Excel
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8 space-y-8 flex-grow w-full">
        
        <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div id="drop-zone" class="p-10 text-center transition-all cursor-pointer hover:bg-slate-50 relative group">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="application/pdf" multiple>
                
                <div id="upload-ui" class="space-y-4">
                    <div class="mx-auto w-16 h-16 bg-brand-50 rounded-full flex items-center justify-center text-brand-600 group-hover:scale-110 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-slate-700">Arraste seus boletos</h2>
                        <p class="text-slate-500 text-sm">PDFs Digitais ou Imagens (OCR)</p>
                    </div>
                </div>

                <div id="progress-ui" class="hidden space-y-4 py-4">
                    <div class="flex justify-between text-sm font-medium text-slate-600">
                        <span id="progress-text">Processando...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                        <div id="progress-bar" class="bg-brand-500 h-full w-0 transition-all duration-300"></div>
                    </div>
                    <p id="current-file-name" class="text-xs text-slate-400 italic truncate"></p>
                </div>
            </div>
        </section>

        <div class="grid md:grid-cols-3 gap-8">
            <div class="md:col-span-2 space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold text-slate-700">Arquivos (<span id="count-badge">0</span>)</h3>
                    <button onclick="limparTudo()" class="text-xs text-red-500 hover:underline">Limpar</button>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-500 font-semibold border-b">
                            <tr><th class="p-4">Arquivo</th><th class="p-4 text-center">Método</th><th class="p-4 text-right">Valor</th></tr>
                        </thead>
                        <tbody id="lista-corpo" class="divide-y divide-slate-100">
                            <tr id="msg-vazia"><td colspan="3" class="p-12 text-center text-slate-400">Nenhum boleto carregado.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-brand-600 rounded-2xl shadow-xl p-8 text-white flex flex-col items-center text-center h-fit">
                <h3 class="text-xs uppercase tracking-[0.2em] font-bold opacity-80 mb-2">Total Geral</h3>
                <span id="total-geral" class="text-4xl font-black">R$ 0,00</span>
            </div>
        </div>
    </main>

    <script>
        let totalAcumulado = 0;
        let listaDados = [];

        const fileInput = document.getElementById('file-input');
        const listaCorpo = document.getElementById('lista-corpo');
        const totalGeral = document.getElementById('total-geral');
        const uploadUI = document.getElementById('upload-ui');
        const progressUI = document.getElementById('progress-ui');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const currentFileName = document.getElementById('current-file-name');
        const countBadge = document.getElementById('count-badge');

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            uploadUI.classList.add('hidden');
            progressUI.classList.remove('hidden');
            
            let processados = 0;
            for (let file of files) {
                if (file.type !== 'application/pdf') continue;
                processados++;
                const percent = Math.round((processados / files.length) * 100);
                progressBar.style.width = `${percent}%`;
                progressPercent.innerText = `${percent}%`;
                currentFileName.innerText = `Lendo: ${file.name}`;
                await processarPDF(file);
            }

            setTimeout(() => {
                progressUI.classList.add('hidden');
                uploadUI.classList.remove('hidden');
                progressBar.style.width = '0%';
                fileInput.value = "";
            }, 1000);
        });

        async function processarPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const page = await pdf.getPage(1);
                const textContent = await page.getTextContent();
                let text = textContent.items.map(i => i.str).join(" ");
                let metodo = "Texto Direto";

                if (text.trim().length < 15) {
                    metodo = "OCR (Imagem)";
                    text = await realizarOCR(page);
                }

                const valor = extrairValor(text);
                adicionarResultado(file.name, valor, metodo);
            } catch (err) {
                adicionarResultado(file.name, 0, "Erro");
            }
        }

        async function realizarOCR(pdfPage) {
            const viewport = pdfPage.getViewport({ scale: 2.0 });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await pdfPage.render({ canvasContext: context, viewport: viewport }).promise;
            
            const worker = await Tesseract.createWorker('por');
            const { data: { text } } = await worker.recognize(canvas);
            await worker.terminate();
            return text;
        }

        function extrairValor(text) {
            const clean = text.replace(/\s+/g, ' ');
            const regLinha = /\d{5}[\.\s]?\d{5}.*?(\d{14})/;
            const matchLinha = clean.match(regLinha);
            if (matchLinha) return parseInt(matchLinha[1].slice(-10), 10) / 100;

            const labels = ["Valor Documento", "Valor", "Total"];
            for (let l of labels) {
                const pos = clean.toLowerCase().indexOf(l.toLowerCase());
                if (pos !== -1) {
                    const trecho = clean.substring(pos, pos + 100);
                    const preco = trecho.match(/(\d{1,3}(\.\d{3})*,\d{2})|(\d+\.\d{2})/);
                    if (preco) return parseMoeda(preco[0]);
                }
            }
            return 0;
        }

        function parseMoeda(s) {
            if (s.includes(',') && s.includes('.')) return parseFloat(s.replace(/\./g, '').replace(',', '.'));
            return parseFloat(s.replace(',', '.'));
        }

        function adicionarResultado(nome, valor, metodo) {
            if (document.getElementById('msg-vazia')) document.getElementById('msg-vazia').remove();
            totalAcumulado += valor;
            listaDados.push({ "Arquivo": nome, "Valor": valor, "Método": metodo });
            countBadge.innerText = listaDados.length;
            totalGeral.innerText = totalAcumulado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="p-4 text-slate-700 font-medium truncate max-w-[200px]">${nome}</td>
                <td class="p-4 text-center"><span class="px-2 py-1 rounded-md text-[10px] font-bold uppercase ${metodo === 'Texto Direto' ? 'bg-blue-50 text-blue-600' : 'bg-amber-50 text-amber-600'}">${metodo}</span></td>
                <td class="p-4 text-right font-mono font-bold">${valor === 0 ? '---' : valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
            `;
            listaCorpo.prepend(tr);
        }

        function limparTudo() {
            totalAcumulado = 0; listaDados = [];
            countBadge.innerText = "0"; totalGeral.innerText = "R$ 0,00";
            listaCorpo.innerHTML = '<tr id="msg-vazia"><td colspan="3" class="p-12 text-center text-slate-400">Nenhum boleto carregado.</td></tr>';
        }

        function exportarExcel() {
            if (listaDados.length === 0) return alert("Nada para exportar!");
            const ws = XLSX.utils.json_to_sheet(listaDados);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Boletos");
            XLSX.writeFile(wb, "Soma_Boletos.xlsx");
        }
    </script>
</body>
</html>
